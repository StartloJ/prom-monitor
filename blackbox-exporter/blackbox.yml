modules:
  http_2xx:
    prober: http
    timeout: 5s
    http:
      valid_status_codes: []
      method: GET

  http_post_2xx:
    prober: http
    timeout: 5s
    http:
      method: POST
  
  icmp:
    prober: icmp
    preferred_ip_protocol: "ip4"
  
  ssh_banner:
    prober: tcp
    tcp:
      query_response:
      - expect: "^SSH-2.0-"